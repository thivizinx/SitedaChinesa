  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #ffe6f0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      position: relative;
    }

    h1 {
      color: #ff69b4;
      font-size: 2.5em;
      margin-bottom: 10px;
      z-index: 2;
    }

    p {
      color: #d63384;

      max-width: 600px;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: -10px;
        left: calc(100% * var(--i));
        opacity: 0.7;
        transform: translateY(0) rotate(45deg);
      }
      100% {
        bottom: 110%;
        left: calc(100% * var(--i) + 30px);
        opacity: 0;
        transform: translateY(-100px) rotate(45deg);
      }
    }

    .botao-voltar {
      background-color: #ffd1dc;
      border: none;
      border-radius: 20px;
      padding: 15px 30px;
      font-size: 1.1em;
      color: #b03060;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      z-index: 2;
    }

    .botao-voltar:hover {
      background-color: #ffb6c1;
      transform: scale(1.05);
    }

  </style>
</head>
